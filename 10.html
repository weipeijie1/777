<script>

// 10. 请编写一段逻辑将一个数组分组处理（将数组中的元素按每 k 个一组进行分组，并返回二维数组。
// 如果数组长度不能被 k 整除，则最后一组可能包含少于 k 个元素）。
// 例子: [1,2,3,4] 、 2 => [[1,2],[3,4]]例子: [1,2,3] 、 2 => [[1,2],[3]]
function groupArray(arr, k) {
  let result = [];
  for (let i = 0; i < arr.length; i += k) {
    result.push(arr.slice(i, i + k));
  }
  return result;
}
let arr1 = [1, 2, 3, 4];
let k1 = 2;
console.log(groupArray(arr1, k1));  
let arr2 = [1, 2, 3];
let k2 = 2;
console.log(groupArray(arr2, k2));
