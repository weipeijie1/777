<body>
    <!-- 4. 请编写一段逻辑生成一个长度为 15 的斐波那契数列的数组([1,1,2,3,5,8...])。 -->
     <script>
    function number(length) {
        let fibonacci = [1, 1]; 
        for (let i = 2; i < length; i++) {
          fibonacci.push(fibonacci[i - 1] + fibonacci[i - 2]);
        }
        return fibonacci;
      }
      let fibonacciSequence = number(15);
      console.log(fibonacciSequence);
      </script>
</body>
