<script>
    // 2. 请编写一段逻辑判断任意一个字符串是否是回文（即正读和反读都相同）。例子: "1234321" => true例子: "123432111" => false
    function isPalindrome(str) {
  return str === str.split('').reverse().join('');
}

console.log(isPalindrome("1234321")); 
console.log(isPalindrome("123432111"));
